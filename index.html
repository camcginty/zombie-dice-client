<!DOCTYPE html>
<html>
    <head>
      <title>Zombie Dice</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Zombie Dice</h1>
      <h2>Eat Brains. Don't get shot.</h2>
      <button class="start">Start Game</button>
      <p class="playingGame">There are 13 dice in the can. Pick 3 at random and roll them.</p>
      <button class="playingGame roll">Roll 3 Dice</button>

      <p>You rolled:
      <form><input type="number" readonly id="brains" value='0'> Brains</form>
      <form><input type="number" readonly id="shots" value='0'> Shots</form>
      <form><input type="number" readonly id="feet" value='0'> Feet</form>
      If you are shot 3 times, you lose all the brains you ate this turn. Would you like to roll again?</p>
      <button class="rollAgain">Roll again</button><button class="endTurn">Keep brains, pass turn</button>
    </body>
</html>
